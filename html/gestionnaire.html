<html lang="fr-FR">

<head id="theme_toggle">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/root.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="../js/app.js"></script>
    <title>Gestionnaire</title>
</head>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        let theme = '';
        if (localStorage.getItem('gestionnaire_theme')) {
            theme = localStorage.getItem('gestionnaire_theme')
            myRoot = document.documentElement
            myRoot.classList.add(theme)
        }
        let head = document.querySelector(':root')
        let sun = document.querySelector('.bi-sun')
        let moon = document.querySelector('.bi-moon')
        if (!head.classList.contains('is-dark')) {
            console.log('hep')
            sun.classList.add('is-hidden')
            moon.classList.remove('is-hidden')
            localStorage.setItem('gestionnaire_theme', '')

        }
        else {
            sun.classList.remove('is-hidden')
            moon.classList.add('is-hidden')
            localStorage.setItem('gestionnaire_theme', 'is-dark')
        }
    })
</script>

<body id="main">
    <span class="hide-navbar pointer" onclick="hideNavbar()">
        <i class="bi-chevron-left icon" id="arrow-button"></i>
    </span>
    <div class="primary-container">
        <div class="left-navbar">
            <div class="first-row">
                <h1 class="is-title-1">Gestionnaire de CV</h1>
                <span class="apply-theme pointer" onclick="changeTheme()">
                    <i class="bi-moon icon"></i>
                    <i class="bi-sun icon is-hidden"></i>
                </span>
            </div>
            <div class="row">
                <div class="flex column navbarRow">
                    <h2 class="is-title">Rechercher un profil</h2>
                    <input type="search" class="is-input" oninput="filterCV()" name="serachBar" id="searchBar"
                        placeholder="Ecrire ici">
                </div>
            </div>
            <div class="row" id="admin-options">
                <script src="../js/admin.js"></script>
            </div>
            <div class="row">
                <div class="flex column navbarRow" id="filtre-poste">
                    <h2 class="is-title">Filtrer les postes</h2>
                    <div class="is-centered">
                        <select name="select-cat " id="select-cat" class="is-select" onchange="selectPoste()">
                            <option class="is-option" value="SI">SI</option>
                            <option class="is-option" value="RH">RH</option>
                            <option class="is-option" value="Metier">Metier</option>
                            <option class="is-option" value="Droit">Droit</option>
                            <option class="is-option" value="Commercial">Commercial</option>
                        </select>
                        <select name="select-poste " id="select-poste" class="is-select">
                            <option class="is-option SI" value="Expert Cybersecurite">Expert Cybersecurite</option>
                            <option class="is-option SI" value="Expert Reseau">Expert Reseau</option>
                            <option class="is-option SI" value="Developpeur">Developpeur</option>
                            <option class="is-option SI" value="Manager">Manager</option>
                            <option class="is-option SI" value="Support SI">Support SI</option>

                            <option class="is-option RH" value="RH alternant/stagiaire">RH alternant/stagiaire</option>
                            <option class="is-option RH" value="RH manager">RH manager</option>

                            <option class="is-option Metier" value="Support client">Support client</option>
                            <option class="is-option Droit" value="Service judiciaire">Service judiciaire</option>

                            <option class="is-option Commercial" value="Strategie commerciale">Strategie commerciale
                            </option>
                            <option class="is-option Commercial" value="Vendeur">Vendeur</option>
                        </select>
                        <button class="submit-poste is-button pointer" onclick="addPoste(event)">Ajouter</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="filtre-poste">
                </div>
            </div>
        </div>
        <div class="main">
            <!-- <div class="flex row">
                <h2 class="is-title">Liste des CV</h2>
            </div> -->
            <div class="select-flow">
                <div class="title">
                    <h2 class="is-title">Liste des CV</h2>
                    <div class="flex">
                        <input onchange="selectAll()" type="checkbox" name="select-all" id="select-all">
                        <label for="select-all" id="label-select-all">Tout selectionner</label>
                    </div>
                </div>
                <script type="module" src="../js/list.js">
                </script>
            </div>
            <div class="pdf-screen is-hidden">
                <div class="blur" onclick="hideCV()">
                </div>
                <div class="pdf-box ">
                    <h1 class="pdf-title">CV de </h1>
                    <p class="pdf-text"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
