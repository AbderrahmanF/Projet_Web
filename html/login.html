<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/root.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script type="text/javascript" src="../js/app.js"></script>
    <title>Gestionnaire de CV</title>
</head>

<body>
    <div class="home">
        <div class="box">
            <div class="is-title-1">
                <h1>Projet web : Gestionnaire de CV</h1>
            </div>
            <div class="connexion">
                <form action="" class="is-form">
                    <div class="flex column">
                        <label class="connexion-label" for="#username">Nom d'utilisateur :</label>
                        <input class="is-input-connexion" id="username" type="text" placeholder="Nom d'utilisateur">
                    </div>
                    <div class="flex column">
                        <label class="connexion-label" for="#password">Mot de passe :</label>
                        <input class="is-input-connexion" id="password" type="password" placeholder="Mot de passe">
                        <i class="pointer bi bi-eye-slash" id="togglePassword" onclick="togglePassword()"></i>
                    </div>
                    <div class="flex column">
                        <button class="is-button pointer"><a id="connect-button" href="./gestionnaire.html">Se
                                connecter</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
