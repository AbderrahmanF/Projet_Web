<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Utilisateur</title>
    <link rel="stylesheet" href="../style/root.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="../js/app.js"></script>
</head>

<body id="html-adder">
    <div id="adder-window">
        <div class="blur" onclick="hideAdder()"></div>
        <div id="user-adder">
            <form action="../php/ajout_util.php" class="form-adder" method="post" enctype="multipart/form-data">
                <h2 class="is-title no-top">Formulaire d'ajout</h2>
                <input id="nom" class="is-input" name="nom" type="text" placeholder="Nom" required>
                <input id="prenom" class="is-input" name="prenom" type="text" placeholder="Prénom" required>
                <input id="telephone" class="is-input" name="telephone" type="text" placeholder="Téléphone" required>
                <input id="courriel" class="is-input" name="courriel" type="email" placeholder="Courriel" required>
                <div class="flex column gap-5 is-left">
                    <label class="is-label" for="pdf_file">CV :</label>
                    <input id="pdf_file" class="pointer" name="pdf_file" type="file" accept="application/pdf" required>
                </div>
                <button type="submit" name="submit" value="ajouter" class="is-button cent">Ajouter</button>
            </form>
        </div>
    </div>
</body>

</html>
