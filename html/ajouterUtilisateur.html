<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/root.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="../js/app.js"></script>
</head>

<body id="html-adder">

    <div id="adder-window">
        <div class="blur" onclick="hideAdder()">
        </div>
        <div id="user-adder">
            <form action="" class="form-adder">
                <h2 class="is-title no-top">Formulaire d'ajout</h2>
                <!-- <label class="is-label" for="#nom">Nom</label> -->
                <input id="nom" class="is-input" type="text" placeholder="Nom">
                <!-- <label class="is-label" for="#prenom">Prenom</label> -->
                <input id="prenom" class="is-input" type="text" placeholder="Prénom">
                <!-- <label class="is-label" for="#telephone">Téléphone</label> -->
                <input id="telephone" class="is-input" type="text" placeholder="Téléphone">
                <!-- <label class="is-label" for="#courriel">Courriel</label> -->
                <input id="courriel" class="is-input" type="text" placeholder="Courriel">
                <div class="flex column gap-5 is-left cent">
                    <p class="is-label" for="#pdf-file">
                        CV :
                    </p>
                    <input id="pdf-file" class="pointer" type="file" accept="application/pdf">
                </div>
                <div id="choix-poste">
                </div>
                <button type="submit" class="is-button cent">Ajouter</button>
            </form>
        </div>
    </div>
</body>

</html>
