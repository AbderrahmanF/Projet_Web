<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/root.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="../js/app.js"></script>
</head>

<body id="html-adder">

    <div id="adder-window">
        <div class="blur" onclick="hideAdder()">
        </div>
        <div id="user-adder">
            <form action="" class="form-adder">
                <h2 class="is-title no-top">Formulaire d'ajout</h2>
                <!-- <label class="is-label" for="#nom">Nom</label> -->
                <input id="nom" class="is-input" type="text" placeholder="Nom" required>
                <!-- <label class="is-label" for="#prenom">Prenom</label> -->
                <input id="prenom" class="is-input" type="text" placeholder="Prénom" required>
                <!-- <label class="is-label" for="#telephone">Téléphone</label> -->
                <input id="telephone" class="is-input" type="text" placeholder="Téléphone" required>
                <!-- <label class="is-label" for="#courriel">Courriel</label> -->
                <input id="courriel" class="is-input" type="text" placeholder="Courriel" required>
                <div class="flex column gap-5 is-left cent">
                    <p class="is-label" for="#pdf-file">
                        CV :
                    </p>
                    <input id="pdf-file" class="pointer" type="file" accept="application/pdf" required>
                </div>
                <div class="is-centered">
                    <select name="select-cat " id="select-cat" class="is-select" onchange="selectPoste()">
                        <option class="is-option" value="SI">SI</option>
                        <option class="is-option" value="RH">RH</option>
                        <option class="is-option" value="Metier">Metier</option>
                        <option class="is-option" value="Droit">Droit</option>
                        <option class="is-option" value="Commercial">Commercial</option>
                    </select>
                    <select name="select-poste " id="select-poste" class="is-select">
                        <option class="is-option SI" value="Expert Cybersecurite">Expert Cybersecurite</option>
                        <option class="is-option SI" value="Expert Reseau">Expert Reseau</option>
                        <option class="is-option SI" value="apprenti_dev">apprenti_dev</option>
                        <option class="is-option SI" value="Manager">Manager</option>
                        <option class="is-option SI" value="Support SI">Support SI</option>

                        <option class="is-option RH" value="RH alternant/stagiaire">RH alternant/stagiaire</option>
                        <option class="is-option RH" value="RH manager">RH manager</option>

                        <option class="is-option Metier" value="Support client">Support client</option>
                        <option class="is-option Droit" value="Service judiciaire">Service judiciaire</option>

                        <option class="is-option Commercial" value="Strategie commerciale">Strategie commerciale
                        </option>
                        <option class="is-option Commercial" value="Vendeur">Vendeur</option>
                    </select>
                    <button class="submit-poste is-button pointer" onclick="addPosteAjout(event)">Ajouter</button>
                </div>
                <div id="choix-poste">
                </div>
                <button type="submit" class="is-button cent">Ajouter</button>
            </form>
        </div>
    </div>
</body>

</html>
